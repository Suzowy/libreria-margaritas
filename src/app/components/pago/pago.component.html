<div class="contain">
  <div class="formularios">
    <div class="fotografia">
      <img src="assets/img/formulario-pago.png" alt="chica pagando" />
    </div>
    <div class="cart-content" *ngIf="cart.length > 0">
      <ul>
        <li *ngFor="let item of cart">
          <div class="cart-item-title">{{ item.name }}</div>
          <div>{{ item.quantity }} x {{ item.price | currency:'EUR' }}</div>
        </li>
      </ul>
    </div>

    <!-- Mostrar el total y el botón de pago -->
    <div class="total-compra">
      <h2>Total de la compra: {{ totalCompra | currency:'EUR' }}</h2>
    </div>


    <button class="Btn" (click)="continueShopping()">Seguir comprando</button>


    <div class="form-box">
      <div class="h1-form">
        <h1>Formulario de Pago</h1>
      </div>
      <div class="form__container">
        <div class="form__group">
          <input type="text" id="nombre" class="form__input" placeholder=" " required />
          <label for="nombre" class="form__label">Nombre completo</label>
        </div>
        <div class="form__group">
          <input type="text" id="tarjeta" class="form__input" placeholder=" " required />
          <label for="tarjeta" class="form__label">Número de tarjeta</label>
        </div>
        <div class="form__group">
          <input type="text" id="expiracion" class="form__input" placeholder=" " required />
          <label for="expiracion" class="form__label">Fecha de expiración</label>
        </div>
        <div class="form__group">
          <input type="text" id="cvv" class="form__input" placeholder=" " required />
          <label for="cvv" class="form__label">CVV</label>
        </div>
        <div class="form__group">
          <input type="text" id="direccion" class="form__input" placeholder=" " required />
          <label for="direccion" class="form__label">Dirección de facturación</label>
        </div>
        <div class="form__group">
          <input type="email" id="email" class="form__input" placeholder=" " required />
          <label for="email" class="form__label">Email</label>
        </div>
      </div>
      <button class="Btn" (click)="processPayment()">Realizar pago</button>
    </div>
      <!-- Mensaje de página en construcción -->
  <div *ngIf="mensajeConstruccion" class="mensaje-construccion">
    {{ mensajeConstruccion }}
  </div>

  </div>
</div>
