<div class="contain">
  <section class="cabecera" id="cabecera">

    </div>
    <p><q class="cita">Un lugar donde compartir la belleza de las peque침as cosas y so침ar con la pr칩xima
        aventura.</q><cite>M&M</cite></p>
  </section>

  <section class="blog__posts">
    <article class="blog__post" *ngFor="let post of posts" [class.expanded]="post.expanded">
      <div class="blog__image">
        <img [src]="post.image" [alt]="post.title">
      </div>
      <div class="blog__content">
        <h2 class="blog__post-title">{{ post.title }}</h2>
        <p class="blog__post-meta">
          <span class="blog__author">{{ post.author }}</span> |
          <span class="blog__date">{{ post.date }}</span>
        </p>
        <p class="blog__post-description" [innerHTML]="post.expanded ? post.fullDescription : post.excerpt"></p>

        <button class="button" (click)="toggleDescription(post.id)">
          {{ post.expanded ? 'Leer menos' : 'Leer m치s' }}
        </button>
      </div>
    </article>
  </section>

</div>
